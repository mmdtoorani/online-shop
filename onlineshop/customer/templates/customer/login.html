{% extends 'product/base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'customer/css/login.css' %}">
{% endblock %}

{% block title %}
    Login | Onlineshop
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" id="card-container">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5" id="card-body">
                        <h5 class="card-title text-center mb-5 fw-light fs-5"><b>Login</b></h5>

                        <form action="{% url 'product:home' %}" method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name='username' id="username" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <div>
                                <a href="{% url "customer:forgetpassword" %}">forgot password?</a>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"
                                        id="submit">
                                    log in
                                </button>
                            </div>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
