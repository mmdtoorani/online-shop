{% extends 'product/base.html' %}

{% block title %}HOME | OnlineShop{% endblock %}

{% block style %}
    <style>
        .search-bar {
            display: flex;
            justify-content: space-between;
        }

        #search-btn {
            margin-right: 10px;
            margin-left: 5px;
        }

    </style>
{% endblock %}

{% block left_items_in_nav %}
    {% if not request.session.username %}
        <a class="btn btn-success" href="{% url 'signup' %}">Signup</a>
        <a class="btn btn-success" href="{% url 'login' %}">Login</a>
    {% else %}
        <a class="btn btn-success" href="{% url 'logout' %}">Logout</a>
    {% endif %}
{% endblock %}

{% block right_items_in_nav %}
    <div class="search-bar">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
    </div>
{% endblock %}
